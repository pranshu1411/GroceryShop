<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="/static/css/admin_home.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a href="/a/{{ admin }}/modify">
                <p class="text-muted h4">Modify database</p>
            </a>
            <a href="/a/{{ admin }}/stats">
                <p class="text-muted h4">View statistics</p>
            </a>
            <a href="/a/{{ admin }}/query">
                <p class="text-muted h4">Custom Query</p>
            </a>
            <a href="/a/{{ admin }}"><span class="text-white">Admin {{ admin }}</span></a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h5 class="text-white h5" style="margin-right: 1330px; margin-top: 7px;">Admin {{ admin }}</h5>
        </div>
    </nav>
    <div class="row">
        <div class="col-3">
            <img src="/static/img/admin_home.png" height="400" width="400" alt="admin">
        </div>
        <div class="col-9" style="margin-top: 165px;">
            <h1 class="fw-bolder h1">
                Admin ID: {{ admin }}
            </h1>
        </div>
    </div>
    <div>
        <h4 class="fw-bold">
            Store information
        </h4>
        <div style="margin-left: 100px; margin-right: 200px;">
            <form>
                <label for="storeID"><strong>Store ID:</strong></label>
                <input type="text" id="storeID" name="storeID" value="{{ store['storeID'] }}" readonly>

                <label for="addressLine1"><strong>Address Line 1:</strong></label>
                <input type="text" id="addressLine1" name="addressLine1" value="{{ store['AddressLine1'] }}" readonly>

                <label for="addressLine2"><strong>Address Line 2:</strong></label>
                <input type="text" id="addressLine2" name="addressLine2" value="{{ store['AddressLine2'] }}" readonly>

                <div class="row">
                    <div class="col-3">
                        <label for="city"><strong>City:</strong></label>
                        <input type="text" id="city" name="city" value="{{ store['city'] }}" readonly>
                    </div>
                    <div class="col-3">
                        <label for="state"><strong>State:</strong></label>
                        <input type="text" id="state" name="state" value="{{ store['state'] }}" readonly>
                    </div>
                    <div class="col-3">
                        <label for="country"><strong>Country:</strong></label>
                        <input type="text" id="country" name="country" value="{{ store['country'] }}" readonly>
                    </div>
                    <div class="col-3">
                        <label for="zipCode"><strong>Zip Code:</strong></label>
                        <input type="text" id="zipCode" name="zipCode" value="{{ store['zip_code'] }}" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="/" class="btn btn-outline-danger custom-btn">Logout</a>
</body>

</html>
