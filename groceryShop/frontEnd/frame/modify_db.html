<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Database</title>
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="/static/css/modify_page.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a href="/a/{{ admin }}/modify">
                <p class="text-white h4">Modify database</p>
            </a>
            <a href="/a/{{ admin }}/stats">
                <p class="text-muted h4">View statistics</p>
            </a>
            <a href="/a/{{ admin }}/query">
                <p class="text-muted h4">Custom Query</p>
            </a>
            <a href="/a/{{ admin }}">
                <span class="text-muted">Admin {{ admin }}</span>
            </a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h5 class="text-white h5" style="margin-right: 1270px; margin-top: 7px;">Modify database</h5>
        </div>
    </nav>
    <div class="container">
        <a href="/a/{{ admin }}/insert">
            <div class="box">
                <div>
                    <center><img src="/static/img/insert_db.png" alt="insert_db" height="250px" width="250px"
                            class="rounded mt-5"></center>
                </div>
                <div>
                    <h6 class="info-text text-center">
                        Insert in database
                    </h6>
                </div>
            </div>
        </a>
        <a href="/a/{{ admin }}/update">
            <div class="box">
                <div>
                    <center><img src="/static/img/modify_db.png" alt="modify_db" height="250px" width="250px"
                            class="rounded mt-5"></center>
                </div>
                <div>
                    <h6 class="info-text text-center">
                        Update database
                    </h6>
                </div>
            </div>
        </a>
        <a href="/a/{{ admin }}/delete">
            <div class="box">
                <div>
                    <center><img src="/static/img/delete_db.png" alt="delete_db" height="250px" width="450px"
                            class="rounded mt-5"></center>
                </div>
                <div>
                    <h6 class="info-text text-center">
                        Delete from database
                    </h6>
                </div>
            </div>
        </a>
    </div>
</body>

</html>
