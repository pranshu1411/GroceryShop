<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Database</title>
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="/static/css/insert_page.css">
    <script src="/static/js/script_update.js"></script>
</head>

<body>
    <div class="top-left">
        <a href="/a/{{ admin }}/modify">&larr;</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="dropdown ms-5" style="margin-top: 100px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Choose option
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" onclick="showInput('inventory')">Update inventory</a></li>
            <li><a class="dropdown-item" onclick="showInput('supplier')">Update Supplier Details</a></li>
            <li><a class="dropdown-item" onclick="showInput('delivery')">Update Delivery Agent Details</a></li>
        </ul>
    </div>
    <div class="container" style="margin-top: 30px;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div id="flashedMessage"></div>
    <div id="inputBoxContainer" style="margin-left: 50px; margin-top: 30px; display: none;">
        <input type="hidden" id="selectedOption">
        <label for="id">Enter ID:</label><br>
        <input type="number" id="recordID" name="recordID" min="1" required style="width : 300px;"><br><br>
        <button class="btn btn-dark btn-lg" onclick="fetchRecord('{{ admin }}')">Fetch Record</button>
    </div>
    <div id="updateFormContainer" style="display: none;">
        <h3 style="margin-left: 50px; margin-top: 35px;">Update Details</h3>
        <form id="updateForm" action="/a/{{ admin }}/updatedb" method="post">
            <!-- Form fields will be dynamically generated here -->
        </form>
    </div>
</body>

</html>
