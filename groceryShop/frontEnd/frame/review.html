<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link href='../base/css/review_style.css' rel='stylesheet'>
	<script src="../base/js/script_review.js" defer></script>
	{% include 'bootstrap.html' %}
	<title>Rate order</title>
</head>

<body>

	<div class="wrapper">
		<h3>Rate your experience</h3>
		<form action="/c/{{ userid }}/orders/{{ orderid }}/ratings" method="post">
			<div class="rating">
				<input type="number" name="rating" hidden>
				<i class='bx bx-star star' style="--i: 0;"></i>
				<i class='bx bx-star star' style="--i: 1;"></i>
				<i class='bx bx-star star' style="--i: 2;"></i>
				<i class='bx bx-star star' style="--i: 3;"></i>
				<i class='bx bx-star star' style="--i: 4;"></i>
			</div>
			<textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
			<div class="btn-group w-100" role="group">
				<button type="submit" class="btn btn-success">Submit</button>
				<a href="/c/{{ userid }}/orders" type="button" class="btn cancel" style="color: green;">Cancel</a>
			</div>
		</form>
	</div>

</body>

</html>
